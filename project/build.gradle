// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

allprojects {
    repositories {
        maven { url "http://dl.bintray.com/populov/maven" } // for ViewPageIndicator
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}
